<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origami Fortune Teller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <img id="fortune-teller-img" src="img/bild1.jpg" alt="Origami Fortune Teller">
        <label for="inputNumber">Wie oft soll er schnappen? (1-7): </label>
        <input type="number" id="inputNumber" min="1" max="7">
        <button onclick="startGame()">Start</button>
        <p id="output"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
